[build]
  command = "yarn run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

